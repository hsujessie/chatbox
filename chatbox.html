<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box Demo</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,600;1,700;1,800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Chatbox -->
    <link rel="stylesheet" href="./chatbox.css">
    <script type="text/javascript" src="./client.js"></script>
    <script type="module" src="./server.js"></script>
    <script>
        $(function(){
            $('.fa-minus').click(function(){
                $(this).closest('.chatbox').toggleClass('chatbox-min');
            });
            $('.fa-close').click(function(){
                $(this).closest('.chatbox').hide();
            });

            document.querySelector('.chat-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    enterSendMessage(document.querySelector('.chat-input').value);
                    document.querySelector('.chat-input').value = '';
                }
            });
        });
    </script>
</head>
<body>
    <div class="chatbox-holder">
        <div class="chatbox">
            <div class="chatbox-top">
                <div class="chatbox-avatar">
                    <a target="_blank"><img src="robot.png" /></a>
                </div>
                <div class="chat-partner-name">
                    <span class="status online"></span> <!-- 上線-->
                    <!-- <span class="status donot-disturb"></span> 離線-->
                    <a target="_blank">Robot</a>
                </div>
                <div class="chatbox-icons">
                    <a href="javascript:void(0);"><i class="fa fa-minus"></i></a>
                    <a href="javascript:void(0);"><i class="fa fa-close"></i></a>
                </div>
            </div>

            <div class="chat-messages" id="chat-single-client"></div>
            <div class="chat-input-holder">
                <textarea class="chat-input"></textarea>
                <input id="send-btn" type="button" value="Send" class="message-send" onclick="clickSendMessage(this)"/>
            </div>

            <div class="attachment-panel">
                <a href="#" class="fa fa-thumbs-up"></a>
                <a href="#" class="fa fa-camera"></a>
                <a href="#" class="fa fa-video-camera"></a>
                <a href="#" class="fa fa-image"></a>
                <a href="#" class="fa fa-paperclip"></a>
                <a href="#" class="fa fa-link"></a>
                <a href="#" class="fa fa-trash-o"></a>
                <a href="#" class="fa fa-search"></a>
            </div>
        </div>

        <!-- 群組聊天 -->
        <div class="chatbox group-chat">
            <div class="chatbox-top">
                <div class="chatbox-avatar">
                    <a target="_blank"><img src="https://cdn.iconscout.com/icon/free/png-256/robot-86-404724.png" /></a>
                </div>

                <div class="chat-group-name">
                    <span class="status away"></span>
                    Group_Chat
                </div>

                <div class="chatbox-icons">
                    <label for="chkSettings">
                        <i class="fa fa-gear"></i>
                    </label>
                    <input type="checkbox" id="chkSettings" />
                    <div class="settings-popup">
                        <ul>
                            <li><a href="#">Group members</a></li>
                            <li><a href="#">Add members</a></li>
                            <li><a href="#">Delete members</a></li>
                            <li><a href="#">Leave group</a></li>
                        </ul>
                    </div>
                    <a href="javascript:void(0);"><i class="fa fa-minus"></i></a>
                    <a href="javascript:void(0);"><i class="fa fa-close"></i></a>
                </div>
            </div>

            <div class="chat-messages">
                <div class="message-box-holder">
                    <div class="message-box">
                        What are you people doing?
                    </div>
                </div>

                <div class="message-box-holder">
                    <div class="message-sender">
                        <a href="#">Ben Stiller</a>
                    </div>
                    <div class="message-box message-partner">
                        Hey, nobody's here today. I'm at office alone.
                    </div>
                </div>

                <div class="message-box-holder">
                    <div class="message-sender">
                        <a href="#">Chris Jerrico</a>
                    </div>
                    <div class="message-box message-partner">
                        I'm also online. How are you people?
                    </div>
                </div>
            </div>

            <div class="chat-input-holder">
                <textarea class="chat-input"></textarea>
                <input type="button" value="Send" class="message-send" />
            </div>

            <div class="attachment-panel">
                <a href="#" class="fa fa-thumbs-up"></a>
                <a href="#" class="fa fa-camera"></a>
                <a href="#" class="fa fa-video-camera"></a>
                <a href="#" class="fa fa-image"></a>
                <a href="#" class="fa fa-paperclip"></a>
                <a href="#" class="fa fa-link"></a>
                <a href="#" class="fa fa-trash-o"></a>
                <a href="#" class="fa fa-search"></a>
            </div>
        </div>
    </div>
</body>
</html>
